### This .tmux.conf is inspired by https://gist.github.com/v-yarotsky/2157908 ###

# this setting is only for OS X, please uncomment otherwise
set-option -g default-command "reattach-to-user-namespace -l zsh"
 
### LOOK & FEEL ###
set -g default-terminal "xterm-256color"

# statusbar location
set-option -g status-position top
 
# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg colour179
set-option -g status-attr default
 
# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
 
# active window title colors
set-window-option -g window-status-current-fg colour166
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright
 
# messages
set-option -g message-fg colour235
set-option -g message-bg colour179

# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240
 
# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166
 
# clock
set-window-option -g clock-mode-colour colour64
 
# status bar contents
set-option -g status-right-length 65
set-option -g status-right "#[fg=default][%Y-%m-%d %H:%M:%S]"
set-option -g status-left "#S"
set-option -g status-justify left
set-option -g status-interval 1
set-option -g visual-activity on
set-window-option -g monitor-activity on
 
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mode-mouse on

set-window-option -g utf8 on
 
set-option -g status-keys vi
set-option -g mode-keys vi
  
# no command delay
set -sg escape-time 0
 
# count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1


### KEYS ###
 
# set prefix a
set-option -g prefix C-a
bind C-a send-prefix
# unbind C-b

unbind /
bind / last-window

# split windows
unbind %
bind - split-window -v
unbind '"'
bind | split-window -h
 
# swich to window like in vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# rotate through windows with ctrl-h and ctrl-l
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

unbind {
bind { swap-pane -D
unbind }
bind } swap-pane -U
 
unbind r
bind r source-file ~/.tmux.conf; display "Reloaded"
 
bind Escape copy-mode
bind p paste-buffer
 
unbind [
bind [ previous-window
unbind ]
bind ] next-window
 
unbind o
bind o select-pane -t :.-
 
bind C-q command-prompt -I "htop" -p "Quick window command: " "new-window '%%'"
 
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind C-c run "tmux save-buffer - | pbcopy"
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
 
bind C-s choose-session
